<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>LOGIN PAGE</title>
</head>
<body>
    <h1>LOGIN </h1>
    <div class="container">
    <div id="formDiv flex-center flex-column">
        <form id="loginForm" action="profile.html">
            <label for="getUsername">Username</label>
            <input type="text" id="getUsername" placeholder="Enter Username" required>

            <label for="getPassword">Password</label>
            <input type="password" id="getPassword" placeholder="Enter password" required>
            <button id="button-details" onclick=getLoginDetail()  type="submit">LOGIN</button>
        </form>
    </div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
