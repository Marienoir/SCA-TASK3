<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>REGISTER PAGE</title>
</head>
<body>
    <h2 class="data-container">CREATE YOUR ACCOUNT</h2>
    
    <div class="container">
    
    <div id="formDiv flex-center flex-column">
        <form id="registerForm" action="login.html">
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter Username" required>
        </div>
        <div>
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" placeholder="Enter phone number" required>
        </div>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email address" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>
            <div onmouseover="hover();" onmouseout="normal()">
            <button id="button-hover" onclick=store(event) type="submit">REGISTER</button>
        </div>
        </form>
    </div>
</div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
